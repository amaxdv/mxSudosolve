<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mxSudosolve</title>

  <link rel="stylesheet" href="src/style.css">
  <link rel="manifest" href="./public/manifest.json" />
</head>

<body>
  <h1>Sudoku Solver</h1>

  <div id="poc-container" class="gameGrid"></div>

  Set Grid Size
  <div class="controls">
    <button id="decrease">-1</button>
    <div class="sizebox"><span id="gridSizeId"></span></div>
    <button id="increase">+1</button>
  </div>

  <br>
  <p>Modus: <span id="sudokuMode"></span></p>

  <div>
    <button id="prepMode">Vorbereiten</button>
    <button id="solveMode" disabled>Scan for Preset</button>
    <button id="trueVals" disabled>Wahrheit</button>
    <button id="nakedSingle">nakedSingle</button>
    <button id="hiddenSingle">hiddenSingle</button>
    <button id="colorCells">Farbe</button>
    <button id="bruteForfe">bruteForce</button>
  </div>

  <div id="calcTable" class="divColor"></div>

  <script type="module" src="src/app.js"></script>

</body>
</html>
